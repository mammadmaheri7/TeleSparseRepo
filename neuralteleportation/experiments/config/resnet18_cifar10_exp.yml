datasets:
  - cifar10

models:
  - resnet18COB

optimizers:
  - cls: SGD
    lr: 0.01
    momentum: 0.9
    weight_decay: 0.01
    nesterov: True
    lr_scheduler:
      cls: OneCycleLR
      interval: step
      max_lr: 0.01
      steps_per_epoch: 196 # nb_batches (50 000) / batch_size (256)
      epochs: 100

epochs: 100
batch_size: 256
shuffle_batches: True
drop_last_batch: True

teleportations:
  teleport:
    mode:
      random:
    every_n_epochs:
      - 999 # Bypasses teleportations
      - 2
    cob_sampling:
      - within_landscape
    cob_range:
      - 0.5