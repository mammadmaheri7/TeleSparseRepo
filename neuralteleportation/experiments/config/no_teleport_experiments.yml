datasets:
  - cifar10
  - cifar100

models:
  - MLPCOB
  - vgg16COB
  - resnet18COB
  - densenet121COB

optimizers:
  - cls: SGD
    lr: 0.001
  - cls: SGD
    lr: 0.001
    momentum: 0.9
  - cls: Adam
    lr: 0.001

epochs: 10
batch_size: 32
shuffle_batches: False
drop_last_batch: False

teleportations:
  no_teleport: