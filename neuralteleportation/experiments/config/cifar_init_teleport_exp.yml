datasets:
  - cifar10
  - cifar100

models:
  - MLPCOB
  - resnet18COB
  - vgg16_bnCOB
  - densenet121COB
  

optimizers:
  - cls: SGD
    lr: 0.01
    weight_decay: 0.01
    lr_scheduler:
      cls: OneCycleLR
      interval: step
      max_lr: 0.01
      steps_per_epoch: 196 # nb_batches (50 000) / batch_size (256)
      epochs: 100
  - cls: SGD
    lr: 0.01
    momentum: 0.9
    weight_decay: 0.01
    lr_scheduler:
      cls: OneCycleLR
      interval: step
      max_lr: 0.01
      steps_per_epoch: 196 # nb_batches (50 000) / batch_size (256)
      epochs: 100
  - cls: Adam
    lr: 0.001

training_params:
  epochs: 100
  batch_size: 256
  shuffle_batches: True
  drop_last_batch: True

teleportations:
  teleport:
    mode:
      random:
    every_n_epochs:
      - 0
      - 1
    teleport_only_once:
      - True
    cob_sampling:
      - within_landscape
      - change_landscape
    cob_range:
      - 0.5
      - 0.99
